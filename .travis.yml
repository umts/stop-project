language: ruby
cache: bundler
addons:
  chrome: stable
services:
  - mysql
before_script:
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:create db:schema:load
script:
  - bundle exec rspec
branches:
  only:
    - main
notifications:
  email:
    on_success: never
    on_failure: change
    recipients: programmers@admin.umass.edu
